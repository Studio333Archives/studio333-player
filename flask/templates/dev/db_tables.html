<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>DB Schema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#f8f8f8; --card:#ffffff; --text:#111; --muted:#666; --line:#ddd; --accent:#0a84ff; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; background: var(--bg); color: var(--text); }
    .container { padding: 16px; }
    .copy-button { display:inline-block; margin: 8px 0 12px; padding:.5rem 1rem; font-size:14px; background:#4caf50; color:#fff; border:0; border-radius:6px; cursor:pointer; }
    .copy-button:hover { filter: brightness(.96); }
    table { border-collapse: collapse; width: 100%; margin-bottom: 2rem; background: var(--card); }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    h2 { margin-top: 1.5rem; }
    code { background: #eee; padding: 2px 4px; border-radius: 3px; }
    textarea#rawMarkdown { position:absolute; left:-9999px; }
    .muted { color:#666; font-size: 12px; margin-left: 8px; }
  </style>
</head>
<body>

  {% include 'includes/dev_header.html' %}

  <div class="container">
    <button class="copy-button" onclick="copyMarkdown()">ðŸ“‹ Copy Markdown</button>
    <span class="muted">Copy a clean <code>DB.md</code> snapshot</span>
    <div>{{ html|safe }}</div>
    <textarea id="rawMarkdown">{{ markdown_str }}</textarea>
  </div>

  <script>
    function copyMarkdown() {
      const textarea = document.getElementById("rawMarkdown");
      textarea.select();
      document.execCommand("copy");
      alert("Markdown copied to clipboard!");
    }
  </script>
</body>
</html>
